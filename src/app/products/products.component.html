<mat-list>
  <mat-list-item  *ngFor="let product of productService.getProducts()">
    <span>{{product.name}}</span>

    <span class="example-fill-remaining-space"></span>

    <button mat-icon-button (click)="cartService.addItem(product)">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
